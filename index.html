    <title>Personal Accountability</title>

<body>
    <header>
        <h1>Personal Accountability Labourer</h1>
        <p>Tired of life's incessant demand for your opinion?</p>
        <p>Try leaving it all up to PAL - your Personal Accountability Labourer</p>
    </header>
    <main id="border-div">
        <div id="user-port">
            <h2>Hi I'm PAL</h2>
            <p>What is it you're thinking of doing?</p>
            <form id="user-input" action="#" method="POST">
                <input id="user-activity" type="text" placeholder="I'm trying to...">
                <input type="submit">
            </form>
        </div>
    </main>
